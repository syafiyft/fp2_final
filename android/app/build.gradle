plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter plugin must be applied last
}

android {
    namespace "com.example.fp2_final"
    compileSdk 35  // Hardcoded to prevent errors

    defaultConfig {
        applicationId "com.example.fp2_final"
        minSdk 21  // Adjust based on Flutter's requirement
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Ensure this exists
        }
    }
}

flutter {
    source "../.."
}
